<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav th:fragment="navbar(url, placeholder)" class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MarketCapRankings</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/companies">Company Rankings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/countries">Country Rankings</a>
                </li>
            </ul>
        </div>
        <form class="navbar-form" th:action="${url}">
            <div class="form-group">
                <input type="text" class="form-control" name="searchTerm" th:placeholder="${placeholder} " required>
            </div>
        </form>
    </div>
</nav>
</body>
</html>
